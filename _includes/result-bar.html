<div class="{{ include.color }}-progress">
    <h4 class="fw-light mb-0 result-bar-heading">{{ include.title }}</h4>
    <div class="score-progress mx-2">
        <p class="position-relative zero-score">0</p>
        <div class="progress-bar-text d-flex w-100">
            <div class="d-inline-flex flex-fill"><p class="w-100 text-center m-0 p-0">Very low</p></div>
            <div class="d-inline-flex flex-fill"><p class="w-100 text-center m-0 p-0">Low</p></div>
            <div class="d-inline-flex flex-fill"><p class="w-100 text-center m-0 p-0">Average</p></div>
            <div class="d-inline-flex flex-fill"><p class="w-100 text-center m-0 p-0">High</p></div>
            <div class="d-inline-flex flex-fill"><p class="w-100 text-center m-0 p-0">Very High</p></div>
        </div>
        <div class="progress-bar-lines fw-light mb-1 d-flex w-100">
            <div class="line d-inline-flex flex-fill"></div>
            <div class="line d-inline-flex flex-fill"></div>
            <div class="line d-inline-flex flex-fill"></div>
            <div class="line d-inline-flex flex-fill"></div>
            <div class="line d-inline-flex flex-fill"></div>
        </div>
        <div class="progress position-relative w-100">
            <div class="progress-bar" role="progressbar" style="width: {{ include.percentage }}%;" aria-valuenow="{{ include.display_score }}" aria-valuemin="0" aria-valuemax="{{ include.max_score }}"></div>
        </div>
        <p class="position-relative end-score">{{ include.max_score }}</p>
        <div class="arrow-position w-100">
            <div class="up-arrow position-relative" style="left: {{ include.percentage | minus: 3.8 }}%;">
                <p class="arrow-text">{{ include.display_score }}<p>
            </div>
        </div>
    </div>
</div>
